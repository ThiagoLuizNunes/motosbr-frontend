<div id="myCarousel" class="carousel-fade">
    <div uib-carousel interval="5000"  active="active">
      <div uib-slide index="0">
        <img id="image" ng-src="../../../../assets/imgs/main/foto1.jpg">
        <div class="carousel-caption">
          <div class="container alling">
            <div class="container thema">Faça da sua vida uma grande aventura.</div>
            <div class="container my-box">ENCONTRE SUA MOTO</div>
          </div>
        </div>
      </div>
      <div uib-slide index="1">
        <img id="image" ng-src="../../../../assets/imgs/main/foto2.jpg" />
        <div class="carousel-caption">
          <div class="container alling">
            <div class="container thema">Surpreenda-se com o poder do motor.</div>
            <div class="container my-box">COMPARE AS POTÊNCIAS</div>
          </div>
        </div>
      </div>
      <div uib-slide index="2">
        <img id="image" ng-src="../../../../assets/imgs/main/foto3.jpg" />
        <div class="carousel-caption">
          <div class="container alling">
            <div class="container thema">Existe um estilo que encaixa com você.</div>
            <div class="container my-box">VÁRIOS ESTILOS</div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="grad"></div>
