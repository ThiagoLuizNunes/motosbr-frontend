<content-header name="Cadastro de Motos" small="Cadastro"></content-header>

<section class="content">
  <div class="nav-tabs-custom" ng-controller="MotorcycleCtrl as mtCtrl">
    <ul class="nav nav-tabs">
      <li ng-if="mtCtrl.tabList" ng-class="{active: mtCtrl.tabList}">
        <a href data-target="#tabList" data-toggle="tab">
          <i class="fa fa-bars"></i> Lista
        </a>
      </li>
      <li ng-if="mtCtrl.tabCreate">
        <a href data-target="#tabCreate" data-toggle="tab">
          <i class="fa fa-plus"></i> Incluir
        </a>
      </li>
      <li ng-if="mtCtrl.tabUpdate" ng-class="{active: mtCtrl.tabUpdate}">
        <a href data-target="#tabUpdate" data-toggle="tab">
          <i class="fa fa-pencil"></i> Alterar
        </a>
      </li>
      <li ng-if="mtCtrl.tabDelete" ng-class="{active: mtCtrl.tabDelete}">
        <a href data-target="#tabDelete" data-toggle="tab">
          <i class="fa fa-trash-o"></i> Excluir
        </a>
      </li>

    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="tabList" ng-include="'template/admin/motorcycle/list.html'"
        ng-class="{active: mtCtrl.tabList}" ng-if="mtCtrl.tabList"></div>
      <div class="tab-pane" id="tabCreate" ng-include="'template/admin/motorcycle/form.html'"
        ng-if="mtCtrl.tabCreate"></div>
      <div class="tab-pane" id="tabUpdate" ng-include="'template/admin/motorcycle/form.html'"
        ng-class="{active: mtCtrl.tabUpdate}" ng-if="mtCtrl.tabUpdate"></div>
      <div class="tab-pane" id="tabDelete" ng-include="'template/admin/motorcycle/form.html'"
        ng-class="{active: mtCtrl.tabDelete}" ng-if="mtCtrl.tabDelete"></div>
    </div>
  </div>
</section>
